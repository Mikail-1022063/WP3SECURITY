{% extends 'layout.html' %}

{% block mainContent %}
<body>
<section id="section_one" class="home">
    <div class="container flex-col mx-auto flex items-center justify-center h-screen">
        <img data-aos="fade-up" class="logo" src="../static/assets/images/logo.png" alt="Logo stichting accessibility">
        <div data-aos="fade-up" data-aos-delay="100"
             class="relative mt-10 sm:mx-auto sm:w-full sm:max-w-sm block p-6 bg-white border border-gray-200 rounded-lg shadow-lg">
            <form class="max-w-md mx-auto" id="loginForm" action="/" method="post">
                {% if error %}
                <div class="flex items-center p-4 mb-4 text-sm text-red-800 border border-red-300 rounded-lg bg-red-50 light:bg-gray-800 dark:text-red-400 dark:border-red-800"
                     role="alert">
                    <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                         fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
                    </svg>
                    <span class="sr-only">Info</span>
                    <div>
                        <span class="font-medium">{{error}}</span>
                    </div>
                </div>
                {% endif %}
                {% if logout %}
                <div class="flex items-center p-4 mb-4 text-sm text-green-800 border border-green-300 rounded-lg bg-green-50 light:bg-gray-800 dark:text-green-400 dark:border-green-800"
                     role="alert">
                    <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                         fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
                    </svg>
                    <span class="sr-only">Info</span>
                    <div>
                        <span class="font-medium">{{logout}}</span>
                    </div>
                </div>
                {% endif %}
                <div class="relative z-0 w-full mb-5 group" data-aos="fade-up" data-aos-delay="200">
                    <input type="text" name="username" id="gebruikersnaam"
                           class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-black dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                           placeholder=" " required/>
                    <label for="gebruikersnaam"
                           class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Gebruikersnaam</label>
                </div>

                <div class="relative z-0 w-full mb-5 group" data-aos="fade-up" data-aos-delay="300">
                    <input type="password" name="password" id="wachtwoord"
                           class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:black dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                           placeholder=" " required/>
                    <label for="wachtwoord"
                           class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Wachtwoord</label>
                </div>

                <div data-aos="fade-up" data-aos-delay="400">
                    <button type="submit" value="Inloggen"
                            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                        Inloggen
                    </button>
                </div>
            </form>
            <p class="mt-3 text-center text-sm text-gray-600" data-aos="fade-up" data-aos-delay="500">
                Nog geen account? <a href="/register" class="font-medium text-indigo-600 hover:text-indigo-500">Registreer
                hier.</a>
            </p>
        </div>
    </div>
</section>


{% endblock %}
