<script>
    document.addEventListener('DOMContentLoaded', function () {
        var toezichthouderCheckbox = document.getElementById('toezichthouder');
        var toezichthouderNameDiv = document.getElementById('toezichthouderNameDiv');
        var toezichthouderEmailDiv = document.getElementById('toezichthouderEmailDiv');
        var toezichthouderTelefoonDiv = document.getElementById('toezichthouderTelefoonDiv');

        function toggleToezichthouderFields() {
            const toezichthouderFields = document.querySelectorAll('.toezichthouder-field');
            if (toezichthouderCheckbox.checked) {
                toezichthouderFields.forEach(function (field) {
                    field.classList.add('show');
                });
            } else {
                toezichthouderFields.forEach(function (field) {
                    field.classList.remove('show');
                });
            }
        }

        toggleToezichthouderFields();

        toezichthouderCheckbox.addEventListener('change', toggleToezichthouderFields);

        document.getElementById('geboortedatum').addEventListener('change', function () {
            var birthdateInput = document.getElementById('geboortedatum');
            var birthdate = new Date(birthdateInput.value);
            var today = new Date();
            var age = today.getFullYear() - birthdate.getFullYear();

            if (today.getMonth() < birthdate.getMonth() || (today.getMonth() === birthdate.getMonth() && today.getDate() < birthdate.getDate())) {
                age--;
            }

            if (age < 18) {
                toezichthouderCheckbox.checked = true;
                toggleToezichthouderFields();
            }
        });
    });
</script>
